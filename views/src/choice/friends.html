        <div style="padding:50px;">
          <form action="/checkout/friends" method="POST">
            <div class="form-row">
              <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" name="inputname" placeholder="Name">
                  </div>
                  <div class="form-group col-md-6" id="phone">
                    <label for="inputphone">Phone</label>
                    <input type="text" class="form-control" name="inputphone" placeholder="Phone number">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="inputemail" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputage">Age</label>
                    <input type="text" class="form-control" name="inputage" placeholder="Age">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputState">Destination</label>
                    <select name="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>BALI</option>
                      <option>AUSTRALIA</option>
                      <option>DUBAI</option>
                      <option>GOA</option>
                      <option>HONG-KONG</option>
                      <option>KUTCH</option>
                      <option>MANALI</option>
                      <option>SHIMLA</option>
                    </select>
                    </div>
                    <div class="form-group col-md-6">
                            <label for="inputgender">Looking for</label>
                            <select name="inputgender" class="form-control">
                              <option selected>MALE</option>
                              <option>FEMALE</option>
                              <option>OTHER</option>
                            </select>
                    </div>
                <div class="form-group row col-12">
                  <div class="form-check" style="margin:2% 2%">
                    <label class="form-check-label">
                      <input class="form-check-input" name="isalc" type="checkbox"> Alcoholic
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
                  <div class="form-check" style="margin:2% 2%">
                    <label class="form-check-label">
                      <input class="form-check-input" name="isveg" type="checkbox"> Vegetarian
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
                  <div class="form-check" style="margin:2% 2%">
                    <label class="form-check-label">
                      <input class="form-check-input" name="iscat" type="checkbox"> Catholic
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
                  <div class="form-check" style="margin:2% 2%">
                    <label class="form-check-label">
                      <input class="form-check-input" name="istal" type="checkbox"> Talkative
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
                  <div class="form-check" style="margin:2% 2%">
                    <label class="form-check-label">
                      <input class="form-check-input" name="islov" type="checkbox"> Loves pets
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
                </div>
                <label>Preffered Language</label>
                <input type="text" class="form-control" name="language" placeholder="Enter Language (eg. English,Hindi,etc.)" data-role="tagsinput" />
                <button type="submit" id="submitit" class="btn btn-primary">Submit</button>
              </div>
          </form>
